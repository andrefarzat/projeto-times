<ion-view view-title="Times">
    <ion-content>

        <ion-list>
            <ion-item ng-repeat="time in ctrl.times.results.bindings" class="item-thumbnail-left" ui-sref="time-detalhe({nomeTime: time.nome.value})">
                <img ng-src="{{ time.escudo.value }}" ng-attr-alt="{{ time.nome.value }}" />
                <h2>{{ time.nome.value }}</h2>
                <p></p>
            </ion-item>
        </ion-list>

    </ion-content>
</ion-view>
